<!--START nicdark_site_fullwidth-->
<div class="nicdark_site_fullwidth nicdark_site_fullwidth_boxed nicdark_clearfix">



    <!--START search container-->
    <div
        class="nicdark_display_table nicdark_transition_all_08_ease nicdark_navigation_2_search_content nicdark_bg_greydark_alpha_9 nicdark_position_fixed nicdark_width_100_percentage nicdark_height_100_percentage nicdark_z_index_1_negative nicdark_opacity_0">

        <!--close-->
        <div
            class="nicdark_cursor_zoom_out nicdark_navigation_2_close_search_content nicdark_width_100_percentage nicdark_height_100_percentage nicdark_position_absolute nicdark_z_index_1_negative">
        </div>


        <div class="nicdark_display_table_cell nicdark_vertical_align_middle nicdark_text_align_center">
            <div class="nicdark_width_700 nicdark_width_250_all_iphone nicdark_display_inline_block">
                <div
                    class="nicdark_width_80_percentage nicdark_padding_5 nicdark_box_sizing_border_box nicdark_float_left nicdark_position_relative">
                    <input
                        class="nicdark_border_width_2 nicdark_background_none nicdark_border_top_width_0 nicdark_border_right_width_0 nicdark_border_left_width_0 nicdark_first_font nicdark_color_white nicdark_placeholder_color_white nicdark_font_size_30 nicdark_line_height_30"
                        type="text" placeholder="Search">
                </div>
                <div
                    class="nicdark_width_20_percentage nicdark_padding_10 nicdark_box_sizing_border_box nicdark_float_left nicdark_position_relative">
                    <a class="nicdark_width_55 nicdark_height_55 nicdark_display_inline_block nicdark_text_align_center nicdark_box_sizing_border_box nicdark_bg_green nicdark_padding_15 nicdark_border_radius_3 "
                    [routerLink]="['/']">
                        <img alt="" width="25" src="assets/img/icons/icon-search-white.svg">
                    </a>
                </div>
            </div>
        </div>



    </div>
    <!--END search container-->




    <!--START menu responsive-->
    <div
        class="nicdark_navigation_2_sidebar_content nicdark_padding_40 nicdark_box_sizing_border_box nicdark_overflow_hidden nicdark_overflow_y_auto nicdark_transition_all_08_ease nicdark_bg_green nicdark_height_100_percentage nicdark_position_fixed nicdark_width_300 nicdark_right_300_negative nicdark_z_index_9">

        <img alt="" width="25"
            class="nicdark_close_navigation_2_sidebar_content nicdark_cursor_pointer nicdark_right_20 nicdark_top_20 nicdark_position_absolute"
            src="assets/img/icons/icon-close-white.svg">



        <div class="nicdark_navigation_2_sidebar">
            <ul>
                <li>
                    <a [routerLink]="['/']" routerLinkActive="router-link-active" >HOME</a>
                </li>
                <li>
                    <a [routerLink]="['/']">CONTACT</a>
                </li>

            </ul>

        </div>



    </div>
    <!--END menu responsive-->


    <div class="nicdark_section">

        <div class="nicdark_section nicdark_bg_greydark">

            <!--start nicdark_container-->
            <div class="nicdark_container nicdark_clearfix">

                <div
                    class="grid grid_6 nicdark_padding_botttom_10 nicdark_padding_top_10 nicdark_text_align_center_responsive">


                    <div class="nicdark_navigation_top_header_2">
                        <ul>
                            <!-- <li>
                                <img alt="" class="nicdark_margin_right_10 " width="15"
                                    src="assets/img/icons/icon-world-grey.svg">
                                <a class=" nicdark_line_height_18" [routerLink]="['/']">LANGUAGES</a>

                                <ul class="nicdark_sub_menu">
                                    <li><a [routerLink]="['/']">English</a></li>
                                    <li><a [routerLink]="['/']">Russian</a></li>
                                    <li><a [routerLink]="['/']">Italian</a></li>
                                </ul>

                            </li> -->
                            <li>

                                <img alt="" class="nicdark_margin_right_10" width="15"
                                    src="assets/img/icons/icon-share-grey.svg">
                                <a class=" nicdark_line_height_18" href="#">OUR SOCIAL</a>

                                <ul class="nicdark_sub_menu">
                                    <li><a target="_blank"
                                            href="https://www.facebook.com/windsworthhostels">Facebook</a></li>
                                    <li><a target="_blank" href="https://twitter.com/windsworthhostels">Twitter</a>
                                    </li>
                                    <li><a target="_blank"
                                            href="https://www.instagram.com/windsworthhostels/">Instagram</a></li>
                                </ul>

                                <a target="_blank" href="https://www.facebook.com/windsworthhostels"><img alt=""
                                        class="nicdark_margin_left_10  nicdark_margin_top_2 nicdark_display_none_all_responsive"
                                        width="12" src="assets/img/icons/icon-facebook-grey.svg"></a>
                                <a target="_blank" href="https://twitter.com/windsworthhostels"><img alt=""
                                        class="nicdark_margin_left_10  nicdark_margin_top_2 nicdark_display_none_all_responsive"
                                        width="12" src="assets/img/icons/icon-twitter-grey.svg"></a>
                                <a target="_blank" href="https://www.instagram.com/windsworthhostels/"><img alt=""
                                        class="nicdark_margin_left_10  nicdark_margin_top_2 nicdark_display_none_all_responsive"
                                        width="12" src="assets/img/icons/icon-instagram-grey.svg"></a>

                            </li>
                        </ul>
                    </div>


                </div>


                <div
                    class="grid grid_6 nicdark_text_align_right nicdark_border_top_1_solid_greydark_responsive nicdark_text_align_center_responsive nicdark_padding_botttom_10 nicdark_padding_top_10">


                    <div class="nicdark_navigation_top_header_2">
                        <ul *ngIf="isLoggedin !== 'true'">
                            <li>
                                <img alt="" class="nicdark_margin_right_10 nicdark_float_left" width="15"
                                    src="assets/img/icons/icon-user-grey.svg">
                                <a [routerLink]="['/home/login']" routerLinkActive="router-link-active">LOGIN</a>
                            </li>
                            <li>
                                <img alt="" class="nicdark_margin_right_10 nicdark_float_left" width="15"
                                    src="assets/img/icons/icon-login-grey.svg">
                                <a [routerLink]="['/home/register']" routerLinkActive="router-link-active">REGISTER</a>
                            </li>
                        </ul>
                        <ul *ngIf="isLoggedin === 'true'">
                            <li>
                                <img alt="" class="nicdark_margin_right_10 nicdark_float_left" width="15"
                                    src="assets/img/icons/icon-user-grey.svg">
                                <a class="text-uppercase" [routerLink]="['/account']" routerLinkActive="router-link-active" >HI, {{ fullName }}</a>
                            </li>
                            <li>
                                <img alt="" class="nicdark_margin_right_10 nicdark_float_left" width="15"
                                    src="assets/img/icons/icon-login-grey.svg">
                                <a [routerLink]="['/home/login']" (click)="LogOut()">LOGOUT</a>
                            </li>
                        </ul>
                    </div>


                </div>


            </div>
            <!--end container-->

        </div>

    </div>

</div>
