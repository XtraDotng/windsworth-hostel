<!--START nicdark_site-->
<div class="nicdark_site">

    <!--START nicdark_site_fullwidth-->
    <div class="nicdark_site_fullwidth nicdark_site_fullwidth_boxed nicdark_clearfix">

        <div class="nicdark_section nicdark_position_relative ">

            <div class="nicdark_section nicdark_position_absolute">




                <!--start nicdark_container-->
                <div class="nicdark_container nicdark_clearfix nicdark_position_relative">

                    <div class="grid grid_12 nicdark_display_none_all_responsive">

                        <div class="nicdark_section nicdark_height_10"></div>

                        <!--LOGO-->
                        <a [routerLink]="['/home']"><img alt=""
                                class="nicdark_position_absolute nicdark_left_15 nicdark_top_20" width="250"
                                src="assets/img/windsworth-logo.png"></a>




                        <!--RESPONSIVE-->
                        <div
                            class="nicdark_width_50_percentage nicdark_text_align_center_all_iphone nicdark_width_100_percentage_all_iphone nicdark_float_left nicdark_display_none nicdark_display_block_responsive">
                            <div class="nicdark_section nicdark_height_20"></div>
                            <a [routerLink]="['/home']"><img alt="" width="170" class=""
                                    src="assets/img/logos/logo-foodlab-white.svg"></a>
                        </div>
                        <div
                            class="nicdark_width_50_percentage nicdark_width_100_percentage_all_iphone nicdark_float_left nicdark_display_none nicdark_display_block_responsive">
                            <div class="nicdark_section nicdark_height_20"></div>
                            <div
                                class="nicdark_float_right nicdark_width_100_percentage nicdark_text_align_right nicdark_text_align_center_all_iphone">


                                <a class="nicdark_open_navigation_2_sidebar_content" href="#local">
                                    <img alt="" class="nicdark_margin_right_20" width="25"
                                        src="assets/img/icons/icon-menu-white.svg">
                                </a>

                                <div class="nicdark_position_relative nicdark_display_inline_block">
                                    <a href="cart.html"><img alt="" width="25"
                                            src="assets/img/icons/icon-cart-white.svg"></a>
                                    <a class="nicdark_bg_orange nicdark_color_white nicdark_padding_5 nicdark_border_radius_100_percentage nicdark_font_size_8 nicdark_line_height_5 nicdark_position_absolute nicdark_left_0 nicdark_top_10_negative nicdark_margin_left_20"
                                        href="#local">2</a>
                                </div>

                                <img alt="" class="nicdark_margin_left_20 nicdark_navigation_2_open_search_content"
                                    width="25" src="assets/img/icons/icon-search-white.svg">

                            </div>
                        </div>
                        <!--RESPONSIVE-->





                    </div>
                    <!--end container-->

                </div>

            </div>






            <div class="nicdark_section nicdark_background_size_cover nicdark_background_position_center_bottom"
                style="background-image:url(assets/img/parallax/img6.png);">

                <div class="nicdark_section nicdark_bg_greydark_alpha_gradient_2">




                    <!--start nicdark_container-->
                    <div class="nicdark_container nicdark_clearfix">


                        <div class="nicdark_section nicdark_height_200"></div>


                        <div class="grid grid_12">



                            <strong class="nicdark_color_white nicdark_font_size_40 nicdark_first_font">Login</strong>


                            <div class="nicdark_section nicdark_height_20"></div>


                        </div>



                    </div>
                    <!--end container-->

                </div>

            </div>





            <div class="nicdark_section nicdark_bg_grey nicdark_border_bottom_1_solid_grey">

                <!--start nicdark_container-->
                <div class="nicdark_container nicdark_clearfix">

                    <div class="grid grid_12">



                        <a [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a>
                        <img alt="" class="nicdark_margin_left_10 nicdark_margin_right_10" width="10"
                            src="assets/img/icons/icon-next-grey.svg">
                        <a [routerLink]="['/home/login']" routerLinkActive="router-link-active">Login</a>
                    </div>


                </div>
                <!--end container-->

            </div>




            <div class="nicdark_section nicdark_height_50"></div>


            <div class="nicdark_section">


                <div class="nicdark_container nicdark_clearfix nicdark_border_top_1_solid_grey">



                    <div class="nicdark_section nicdark_height_50"></div>


                    <div class="grid grid_5">

                        <div class="nicdark_section nicdark_height_10"></div>

                        <!--form-->
                        <div class="nicdark_section nicdark_bg_white nicdark_border_1_solid_grey">

                            <div
                                class="nicdark_section nicdark_padding_20 nicdark_box_sizing_border_box nicdark_bg_grey nicdark_border_bottom_1_solid_grey nicdark_text_align_center">
                                <div class="nicdark_section nicdark_height_5"></div>
                                <h1 class=""><strong>Student Login</strong></h1>
                            </div>
                            <div class="nicdark_section nicdark_padding_20_25 nicdark_box_sizing_border_box">




                                <div class="nicdark_section">

                                    <div class="nicdark_section">
                                        <div
                                            class="nicdark_width_100_percentage nicdark_width_100_percentage_all_iphone nicdark_padding_10 nicdark_box_sizing_border_box nicdark_float_left nicdark_position_relative">
                                            <input
                                                class="nicdark_padding_left_25 nicdark_border_width_2 nicdark_background_none nicdark_border_top_width_0 nicdark_border_right_width_0 nicdark_border_left_width_0"
                                                type="text" placeholder="Email" name="email" [(ngModel)]="email">
                                        </div>
                                        <div
                                            class="nicdark_width_100_percentage nicdark_width_100_percentage_all_iphone nicdark_padding_10 nicdark_box_sizing_border_box nicdark_float_left nicdark_position_relative">
                                            <input
                                                class="nicdark_padding_left_25 nicdark_border_width_2 nicdark_background_none nicdark_border_top_width_0 nicdark_border_right_width_0 nicdark_border_left_width_0"
                                                type="password" placeholder="Password" name="password"
                                                [(ngModel)]="password">
                                        </div>
                                        <div
                                            class="nicdark_width_100_percentage nicdark_width_100_percentage_all_iphone nicdark_padding_10 nicdark_box_sizing_border_box nicdark_float_left nicdark_position_relative">
                                            <!-- <a class="nicdark_bg_white_hover nicdark_color_green_hover nicdark_border_2_solid_green nicdark_transition_all_08_ease nicdark_display_inline_block nicdark_text_align_center nicdark_box_sizing_border_box nicdark_width_100_percentage nicdark_color_white nicdark_bg_green nicdark_first_font nicdark_padding_10_20 nicdark_border_radius_3 " href="account.html">LOGIN</a>    -->
                                            <button
                                                class="nicdark_bg_white_hover nicdark_color_green_hover nicdark_border_2_solid_green nicdark_transition_all_08_ease nicdark_display_inline_block nicdark_text_align_center nicdark_box_sizing_border_box nicdark_width_100_percentage nicdark_color_white nicdark_bg_green nicdark_first_font nicdark_padding_10_20 nicdark_border_radius_3 "
                                                (click)="Login()" [disabled]="loading">
                                                {{ loading ? 'Processing...' : 'LOGIN' }} <i
                                                    class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                                            </button>
                                            New User?
                                            <a class="link footer-link" [routerLink]="['/home/register']"
                                                routerLinkActive="router-link-active">
                                                Click here
                                            </a>
                                        </div>
                                        <div *ngIf="has_error">
                                            <p class="text-center text-danger">{{ error_msg }}</p>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                        <!--form-->

                    </div>



                    <div class="grid grid_7 ">



                        <div
                            class="nicdark_width_50_percentage nicdark_width_100_percentage_all_iphone nicdark_float_left nicdark_padding_10 nicdark_box_sizing_border_box">

                            <div class="nicdark_section nicdark_position_relative">

                                <img alt="" class="nicdark_section" src="assets/img/courses/vertical/img39.png">

                                <div
                                    class="nicdark_bg_greydark_alpha_4 nicdark_position_absolute nicdark_left_0 nicdark_height_100_percentage nicdark_width_100_percentage nicdark_padding_30 nicdark_box_sizing_border_box">


                                    <a class="nicdark_position_absolute nicdark_right_20 nicdark_top_20 nicdark_display_inline_block nicdark_color_white nicdark_bg_green nicdark_first_font nicdark_padding_8 nicdark_border_radius_3 nicdark_font_size_13"
                                        href="#local">NGN 40,000</a>

                                    <div
                                        class="nicdark_display_table nicdark_width_100_percentage nicdark_height_100_percentage nicdark_text_align_center">

                                        <div class="nicdark_display_table_cell nicdark_vertical_align_middle">

                                            <h2 class="nicdark_color_white"><a
                                                    class="nicdark_color_white nicdark_first_font"
                                                    ><strong>Female Hostel</strong></a></h2>
                                            <div class="nicdark_section nicdark_height_10"></div>
                                            <div class="nicdark_section ">
                                                <img alt="" class="" width="15"
                                                    src="assets/img/icons/icon-star-full-white.svg">
                                                <img alt="" class="" width="15"
                                                    src="assets/img/icons/icon-star-full-white.svg">
                                                <img alt="" class="" width="15"
                                                    src="assets/img/icons/icon-star-full-white.svg">
                                                <img alt="" class="" width="15"
                                                    src="assets/img/icons/icon-star-full-white.svg">

                                                <img alt="" class="nicdark_margin_right_10" width="15"
                                                    src="assets/img/icons/icon-star-half-white.svg">
                                            </div>

                                        </div>

                                    </div>


                                </div>

                            </div>

                        </div>



                        <div
                            class="nicdark_width_50_percentage nicdark_width_100_percentage_all_iphone nicdark_float_left nicdark_padding_10 nicdark_box_sizing_border_box">

                            <div class="nicdark_section nicdark_position_relative">

                                <img alt="" class="nicdark_section" src="assets/img/courses/vertical/img43.png">

                                <div
                                    class="nicdark_bg_greydark_alpha_4 nicdark_position_absolute nicdark_left_0 nicdark_height_100_percentage nicdark_width_100_percentage nicdark_padding_30 nicdark_box_sizing_border_box">

                                    <a class="nicdark_position_absolute nicdark_right_20 nicdark_top_20 nicdark_display_inline_block nicdark_color_white nicdark_bg_green nicdark_first_font nicdark_padding_8 nicdark_border_radius_3 nicdark_font_size_13"
                                        href="#local">NGN 45,000</a>

                                    <div
                                        class="nicdark_display_table nicdark_width_100_percentage nicdark_height_100_percentage nicdark_text_align_center">

                                        <div class="nicdark_display_table_cell nicdark_vertical_align_middle">

                                            <h2 class="nicdark_color_white"><a
                                                    class="nicdark_color_white nicdark_first_font"
                                                    ><strong>Male
                                                        Hostel</strong></a></h2>
                                            <div class="nicdark_section nicdark_height_10"></div>

                                            <div class="nicdark_section ">
                                                <img alt="" class="" width="15"
                                                    src="assets/img/icons/icon-star-full-white.svg">
                                                <img alt="" class="" width="15"
                                                    src="assets/img/icons/icon-star-full-white.svg">
                                                <img alt="" class="" width="15"
                                                    src="assets/img/icons/icon-star-full-white.svg">
                                                <img alt="" class="" width="15"
                                                    src="assets/img/icons/icon-star-full-white.svg">

                                                <img alt="" class="nicdark_margin_right_10" width="15"
                                                    src="assets/img/icons/icon-star-white.svg">
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>


                    </div>



                </div>

            </div>

        </div>
    </div>
</div>
